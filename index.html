<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
     
    <title>Dinner and a Movie</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4"><a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/200505/2c3b1b2462889b6677ac8e743e7a4829.png" alt="netflix-font" border="0"></a></h1>
            <p class="lead"><a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/200505/846a6f518bb9b78fc817ffcc19dbff13.png" alt="netflix-font" border="0"></a></p>
          </div>
        </div>
    </header>
    
    

    <div class="container-fluid">
      <div class="ui action input">
        <input class="zip" type="text" placeholder="Zipcode...">
        <input class="mov" type="text" placeholder="Movie...">
        <button class="ui button">Search</button>
      </div>

      <br>

      <div class="input-group mb-3">
       
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select a Genre
        </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Romance</a>
            <a class="dropdown-item" href="#">Horror</a>
            <a class="dropdown-item" href="#">Comedy</a>              
          </div>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">G</a>
            <a class="dropdown-item" href="#">PG</a>
            <a class="dropdown-item" href="#">PG-13</a>
            <a class="dropdown-item" href="#">R</a>              
          </div>
      </div>

    <!-- movie description container -->
      <div class="container">
        <div class="row">
          <!-- poster -->
          <div class="col">
            <div class="media">
 
              <div class="media-body">
                <h5 class="mt-0"></h5>                  
              </div>
            </div>
          </div>
          <!-- movie details -->
          <div class="col">
            <div class="card movie" style="width: 18rem;">
            </div>
          </div>
        </div>
        <br>
      </div>
        
        
     

      <!-- results for food -->

      <div class="container" >
        <div class="row">
          <div class="col-md">
            <div class="card-1" style="width: 18rem;">
            </div>
          </div>
          <div class="col-md">
            <div class="card-2" style="width: 18rem;">
            </div>
          </div>
          <div class="col-md">
            <div class="card-3" style="width: 18rem;">
            </div>
          </div>
        </div>
      </div>

        
    </div>

     

      
      <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="assets/js/script.js"></script>

</body>
</html>
