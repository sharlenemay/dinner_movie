<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link rel="stylesheet" href="assets/cs/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Teko:wght@600&display=swap" rel="stylesheet">
    <title>Dinner and a Movie</title>
</head>
<body>
    <header>

        <div class="jumbotron jumbotron-fluid">

            <h1>DINNER AND A MOVIE</h1>
            <p class="lead">YOUR FRIDAY NIGHT IN ONE CLICK</p>
            <p class="tag">(Because every night is Friday night in quarantine.)</p>
          </div>

    </header>
    
    

    <div class="container-fluid">
      <div class="container">
      <div class="row">

      <div class="ui action input col-md-3">
        <p>To start, input your zipcode</p>
        <input class="zip" type="text" placeholder="Zipcode..."><br/>
        <br/>
        <p>Then type in a movie title</p>
        <input class="mov" type="text" placeholder="Movie..."><br/><br/>
        <div class="input-group mb-3">
         <div class="form-group">
           <label for="pwd">OR select a genre: </label>
           <select id="genre" class="custom-select" aria-labelledby="dropdownMenuButton">
            <option value="28">Action</option>
            <option value="10749">Romance</option>
            <option value="27">Horror</option>
            <option value="35">Comedy</option>
            <option value="10751">Family</option>
            <option value="18">Drama</option> 
            <option value="53">Thriller</option>  
            <option value="878">Sci-Fi</option>
            <option value="14">Fantasy</option>
           </select>        
          </div>
        </div>
          <button class="ui button">Search</button>
        </div>
              <!-- movie description container -->
      <div class="container col-md-9">
        <div class="row">
          <!-- poster -->
          <div class="col">
            <div class="media">
 
              <div class="media-body">
                <h5 class="mt-0"></h5>                  
              </div>
            </div>
          </div>
          <!-- movie details -->
          <div class="col d-none">
            <div class="card movie">
            </div>
          </div>
        </div>
        <br>
      </div>
        
        
     

      <!-- results for food -->

      <div class="container food" >
        <div class="row" id="restandmoves">
          <div class="col-md">
            <div class="card-1">
            </div>
          </div>
          <div class="col-md">
            <div class="card-2">
            </div>
          </div>
          <div class="col-md">
            <div class="card-3">
            </div>
          </div>
        </div>
      </div>


      </div>
    </div>    
    </div>
    
    <footer>&copy; 2020</footer>

      <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="assets/js/script.js"></script>

</body>
</html>
